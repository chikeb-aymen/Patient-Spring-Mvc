<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main_style.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg" id="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/image/examination.png" alt="patient logo" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Patients
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" sec:authorize="hasAuthority('ADMIN')" th:href="@{/formPatient}">New</a></li>
                        <li><a class="dropdown-item" th:href="@{/index}">Search</a></li>
                    </ul>
                </li>

            </ul>
            <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">

                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="usernameNavbar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span sec:authentication="name"> </span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="usernameNavbar">
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<section layout:fragment="content1">

</section>

</body>
</html>
