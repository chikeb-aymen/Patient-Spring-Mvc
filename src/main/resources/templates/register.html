<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>

    <div layout:fragment="content1">

        <div th:class="container"  id="register">
            <div th:class="row">
                <div th:class="col-md-6">

                    <form method="post" action="#" th:action="@{/registerUser}" th:object="${user}">

                        <div class="form-group mb-3">
                            <label>Username</label>
                            <input type="text" class="form-control" th:field="*{username}" placeholder="Username"/>
                            <span th:errors="${user.username}" class="error"></span>
                            <br>
                            <span th:text="${userFound}" class="error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
                            <div id="passwordHelpBlock" class="form-text">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </div>
                            <span th:errors="${user.password}" class="error"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label>Repeat Password</label>
                            <input type="password" class="form-control" th:field="*{repeatPassword}" placeholder="Password"/>
                            <span th:errors="${user.repeatPassword}" class="error"></span>
                            <br>
                            <span th:text="${comparePasswordError}" class="error"></span>
                        </div>


                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" th:field="*{active}" />
                            <label class="form-check-label">Active</label>
                        </div>

                        <div class="input-group mb-3">
                            <select class="form-select" th:field="*{role}" id="inputGroupSelect01" aria-label="Example select with button addon">
                                <option value="USER" selected>User</option>
                                <option value="ADMIN">Admin</option>
                                <option value="BOTH">Both</option>
                            </select>
                            <label class="input-group-text" for="inputGroupSelect01">Roles</label>
                        </div>



                        <button type="submit" class="btn btn-primary">Save</button>

                    </form>

                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
