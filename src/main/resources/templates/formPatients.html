<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
</head>
<body>

    <div layout:fragment="content1">

        <div th:class="container"  id="div_form">
            <div th:class="row">
                <div th:class="col-md-6">
                    <h1>Add New Patient</h1>

                    <form method="post" th:action="@{save}" id="formPatients">

                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" name="username" id="name" th:value="${patient.username}" placeholder="Patient Username"/>
                            <span th:errors="${patient.username}" class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">Date Of Birth</label>
                            <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" th:value="${patient.dateOfBirth}" placeholder="Date of birth"/>
                            <span th:errors="${patient.dateOfBirth}" class="error"></span>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="sick" th:checked="${patient.sick}" name="sick" />
                            <label class="form-check-label" for="sick">Sick</label>
                        </div>

                        <div class="form-group">
                            <label for="score">Score</label>
                            <input type="text" class="form-control" name="score" id="score" th:value="${patient.score}" placeholder="Score"/>
                            <span th:errors="${patient.score}" class="error"></span>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>

                    </form>

                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
